<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Caveat:wght@700&family=Edu+TAS+Beginner:wght@400;500;600;700&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <input
            type="submit"
            class="search-form-button"
            id="search-form-button"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span class="time" id="time"></span>
              <br />

              Humidity: <strong id="humidity"></strong>
              <br />
              Wind: <strong id="wind"></strong>
            </p>
          </div>

          <div class="weather-app-current-temperature">
            <div class="current-temperature-top">
              <div class="icon" id="icon"></div>
              <div class="current-temperature" id="current-temperature">10</div>
              <div class="unit" id="unit">ÂºC</div>
            </div>
            <div class="current-temperature-bottom">
              <br />
              <div class="description" id="description"></div>
              <br />
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
          <div class="row"></div>
        </div>
      </main>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
